{% extends 'layout.html' %}

{% block title %}欢迎登陆{% endblock %}

{% block style %}
<link rel="stylesheet" href="/static/css/signin.css" />
{% endblock %}

{% block content %}
<div class="container">
    <h3>WELLCOME！</h3>
    <form role="form">
        <div class="form-group">
            <!-- <label class="control-label" for="email" >邮箱:</label> -->
            <input type="email" class="form-control" id="email" pattern="\w+@\w+?(\.\w{2,3}){1,2}" required >
            <span class="help-block">邮箱</span>
        </div>
        <div class="form-group">
            <!-- <label class="control-label" for="password">密码:</label> -->
            <input type="password" class="form-control" id="pwd"  required>
            <span class="help-block">密码</span>
        </div>
        <button id="submit" class="btn btn-default">登录</button>
    </form>
</div>
{% endblock %}

{% block script %}

<script src="/static/js/signin.js"></script>
{% endblock %}
