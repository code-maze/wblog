{%- macro show(active) -%}

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Code Maze</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li{% if active == 'index' %} class="active"{% endif %}><a href="/"><i class="fa fa-home" aria-hidden="true"></i> Home Page</a></li>
                <li{% if active == 'admin' %} class="active"{% endif %}><a href="/admin"><i class="fa fa-cogs" aria-hidden="true"></i> Manage</a></li>
                <li><a href="//github.com/code-maze" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> Team</a></li>
                <li{% if active == 'about' %} class="active"{% endif %}><a href="/about"><i class="fa fa-question" aria-hidden="true"></i> About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if g.user %}
                <li id="logined-user" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ g.user.name }}<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="/editor"><i class="fa fa-pencil" aria-hidden="true"></i> New Blog</a></li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign Out</a></li>
                    </ul>
                </li>
                {% else %}
                <li><a href="/signup"><i class="fa fa-registered" aria-hidden="true"></i> Sign Up</a></li>
                <li><a href="/signin"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{%- endmacro %}

{%- macro animate() -%}
<script>
    +function () {
        let beforeTop = $(document).scrollTop();
        $(document).scroll(function(e) {
            let $navbar = $('.navbar.navbar-default');
            if (parseInt($navbar.css('top')) % 50 !== 0) {
                return ;
            }
            if ($(document).scrollTop() - beforeTop > 0) {
               $navbar.stop(true).animate({top: -50});
            } else {
                $navbar.stop(true).animate({top: 0});   
            }
            beforeTop = $(document).scrollTop();
        });
    }();  
</script>
{%- endmacro %}
