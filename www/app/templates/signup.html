{% extends 'layout.html' %}

{% block title %}欢迎注册{% endblock %}

{% block style %}
<link rel="stylesheet" href="/static/css/common.css" />
<link rel="stylesheet" href="/static/css/signin.css" />
{% endblock %}

{% block content %}
<div id="main" class="container">    
    <form role="form">
        <h3 class="text-center">用户注册页面</h3>
        <div class="form-group">
            <input id='username' class="form-control" type="text" name="username" minlength="2" maxlength="50" required />
            <span class="help-block"><i class="fa fa-user-circle-o" aria-hidden="true"></i> 请输入用户名</span>
        </div>
        <div class="form-group">
            <input id="email" class="form-control" type="email" name="email" pattern="\w+@\w+?(\.\w{2,3}){1,2}" required/>
            <span class="help-block"><i class="fa fa-envelope-square" aria-hidden="true"></i> 请输入邮箱</span>
        </div>
        <div class="form-group">
            <input id='upwd' class="form-control" type="password" name="upwd" minlength="6" maxlength="50" required/>
            <span class="help-block"><i class="fa fa-unlock-alt" aria-hidden="true"></i> 请输入密码</span>
        </div>
        <div class="form-group">
            <input id='upwd2' class="form-control" type="password" name="upwd2" minlength="6" maxlength="50" required/>
            <span class="help-block"><i class="fa fa-unlock-alt" aria-hidden="true"></i> 请再次输入密码</span>
        </div>
        <button id="submit" class="btn btn-default"><i class="fa fa-user-circle-o" aria-hidden="true"></i> 注册</button>
    </form>    
</div>
{% endblock %}

{% block script %}
<script src="/static/js/signup.js"></script>
{% endblock %}
